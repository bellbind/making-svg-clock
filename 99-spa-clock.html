<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no" />
    <link rel="icon" href="./99-clock.svg" />
    <link rel="manifest" href="./99-manifest.json" />
    <title>SVG Analog Clock</title>
    <style>
      html {height: 100%;}
      body {
          margin: 0;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #334444;
      }
      object {
          width: 100vmin;
          height: 100vmin;
      }
    </style>
    <script type="module">
      window.addEventListener("dblclick", ev => {
        const {clock} = document.querySelector("object").contentWindow;
        if (clock.digitalVisible) {clock.digitalHide();} else {clock.digitalShow();}
        ev.preventDefault();
        ev.stopPropagation();
      });
    </script>
  </head>
  <body>
    <object data="./99-clock.svg" />
  </body>
</body>
