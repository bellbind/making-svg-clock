<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Making analog clock as a single SVG file with JavaScript</title>
    <link rel="icon" href="99-clock.svg" />
    <style>
      object {border: solid;}
    </style>
  </head>
  <body>
    <main></main>
    <script type="module">
      import "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
      
      const md = await (await fetch("./readme.md")).text();
      document.querySelector("main").innerHTML = marked.parse(md);
    </script>
  </body>
</html>
